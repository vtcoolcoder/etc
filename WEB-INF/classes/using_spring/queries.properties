extra.amount=amount
extra.bSuffix=_backup
extra.bPrefix=source_
    
table.main=java
table.backup=${table.main}${extra.bSuffix}
      
column.id=id
column.subject=subject
column.note=note
column.timestamp=timestamp
       
backup.id=${extra.bPrefix}${column.id}
backup.subject=${extra.bPrefix}${column.subject}
backup.note=${extra.bPrefix}${column.note}
backup.timestamp=${extra.bPrefix}${column.timestamp}
    
query.noteById=SELECT ${column.note} FROM ${table.main} WHERE ${column.id} = ?
query.distinctSubjects=SELECT DISTINCT ON (LOWER(${column.subject})) ${column.subject} FROM ${table.main}
query.specificNote=SELECT ${column.subject}, ${column.note} FROM ${table.main} WHERE ${column.subject} = ? ORDER BY ${column.note}
query.fullSpecific=SELECT * FROM ${table.main} WHERE ${column.subject} = ? ORDER BY ${column.note}
query.allNotesWithoutId=SELECT ${column.subject}, ${column.note} FROM ${table.main} ORDER BY LOWER(${column.subject}), ${column.note} 
query.allNotes=SELECT * FROM ${table.main} ORDER BY LOWER(${column.subject}), ${column.note} 
query.addNote=INSERT INTO ${table.main} (${column.subject}, ${column.note}) VALUES (TRIM(?), TRIM(?))  
query.updateNote=UPDATE ${table.main} SET ${column.note} = TRIM(?), ${column.timestamp} = NOW() WHERE ${column.id} = ?
query.deleteNote=DELETE FROM ${table.main} WHERE ${column.id} = ?
query.notesBySubjectAmount=SELECT ${column.subject}, COUNT(${column.note}) AS ${extra.amount} FROM ${table.main} GROUP BY ${column.subject} ORDER BY LOWER(${column.subject})
query.allSubjectsAmount=SELECT COUNT(DISTINCT ${column.subject}) AS ${extra.amount} FROM ${table.main}    
query.allNotesAmount=SELECT COUNT(${column.note}) AS ${extra.amount} FROM ${table.main}
query.allId=SELECT DISTINCT ${column.id} FROM ${table.main} ORDER BY ${column.id}
query.random=SELECT ${column.subject}, ${column.note} FROM ${table.main} WHERE ${column.id} = ? 
query.backup=INSERT INTO ${table.backup} (${backup.id}, ${backup.subject}, ${backup.note}, ${backup.timestamp}) SELECT * FROM ${table.main} WHERE ${column.id} = ?
query.trimUpdate=UPDATE ${table.main} SET ${column.subject} = TRIM(${column.subject}), ${column.note} = TRIM(${column.note})
query.transactionUpdate=BEGIN; ${query.backup}; ${query.updateNote}; COMMIT
query.transactionDelete=BEGIN; ${query.backup}; ${query.deleteNote}; COMMIT
query.transactionRollBack=ROLLBACK
